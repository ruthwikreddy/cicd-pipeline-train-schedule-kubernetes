kind: Service
apiVersion: v1
metadata:
  labels:
    app: train-schedule
  name: train-schedule-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: train-schedule
  ports:
    port: 8080 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: train-schedule-deployment
  labels:
    app: train-schedule
spec:
  replicas: 2
  selector:
    matchLabels:
      app: train-schedule
  template:
    metadata:
      labels:
        app: train-schedule
    spec:
      containers:
      - name: train-schedule
        image: $DOCKER_IMAGE_NAME:$BUILD_NUMBER
        ports:
        - containerPort: 8080
